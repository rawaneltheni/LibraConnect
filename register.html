<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/join.css">
    <title>LibraConnect</title>
    <!-- Add Google reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="index.html" onsubmit="return handleSubmit();" class="limu-check">
            <h1>Create Account</h1>
            <input type="text" placeholder="Name" required/>
            <input type="email" placeholder="Email" required/>
            <input type="password" placeholder="Password" id="password" required/>
            
            <!-- Google reCAPTCHA widget -->
            <div class="g-recaptcha" data-sitekey="6LfEFRcsAAAAAMJqdo92Ir8TYO-cMc0F6csZNYfv"></div>
            
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="index.html">
            <h1>Log in</h1>
            <input type="email" placeholder="Email" required/>
            <input type="password" placeholder="Password" required />
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Hello, Friend!</h1>
                <p>Already have an account? Sign in here.</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Welcome Back!</h1>
                <p>Not registered yet? Create your account in under a minute.</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/register.js"></script>

</body>
</html>
