<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibraConnect - Borrowing History</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Header & Menu -->
  <div data-include="includes/header.html"></div>
  <div data-include="includes/menu.html"></div>

  <main class="container history-page">

    <div class="history-shell">
      <h1 class="history-title">Borrowing History</h1>
      <p class="history-subtitle">
        Track your previous and current loans, due dates, and any fines.
      </p>

      <div class="table-wrapper">
        <table id="history-table">
          <thead>
            <tr>
              <th>Book Title</th>
              <th>Borrow Date</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- JS injects rows here -->
          </tbody>
        </table>
      </div>
    </div>

  </main>

  <div data-include="includes/footer.html"></div>

  <script src="assets/js/history.js"></script>
  <script src="assets/js/include.js"></script>

</body>
</html>
