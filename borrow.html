<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LibraConnect - Borrow Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>


  <!-- Header include -->
   <div data-include="includes/header.html"></div>
  <!-- Navbar include -->
  <div data-include="includes/menu.html"></div>
  <main class="container my-4">

    <h3 class="mt-5">Recommended Books</h3>
    <div id="recommended-books" class="row row-cols-1 row-cols-md-3 g-4 mt-2">
      <!-- JS will insert recommended books here -->
    </div>

    <h2>Borrow a Book</h2>
    <p>Select the book(s) you want to borrow from the list below:</p>

    <!-- Borrow List -->
    <form id="borrow-form" class="mb-3">
      <div id="borrow-list" class="list-group"></div>
    </form>

    <!-- Borrow Button -->
    <button id="borrow-btn" class="btn btn-primary mt-2">Borrow Selected</button>

    <!-- Selection Message -->
    <div id="selection-msg" class="alert alert-info mt-3" style="display:none;"></div>

    <!-- Recommended Books Section -->

  </main>

  <!-- Footer include -->

  <div data-include="includes/footer.html"></div>



  <!-- Borrow JS -->
  <script src="assets/js/borrow.js"></script>
  <script src="assets/js/include.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
