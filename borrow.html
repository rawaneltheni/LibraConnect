<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LibraConnect - Borrow Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <!-- Navbar include -->
  <div id="menu-include"></div>

  <!-- Header include -->
  <div id="header-include"></div>
  <main class="container my-4">
    <div>
      <h4>Find the book you're looking for</h4>
      <div class="d-flex gap-2 mb-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search...">
        <button class="btn btn-primary" onclick="search()">Search</button>
      </div>
      <p id="result" class="fw-bold"></p>
    </div>
    <h3 class="mt-5">Recommended Books</h3>
    <div id="recommended-books" class="row row-cols-1 row-cols-md-3 g-4 mt-2">
      <!-- JS will insert recommended books here -->
    </div>

    <h2>Borrow a Book</h2>
    <p>Select the book(s) you want to borrow from the list below:</p>

    <!-- Borrow List -->
    <form id="borrow-form" class="mb-3">
      <div id="borrow-list" class="list-group"></div>
    </form>

    <!-- Borrow Button -->
    <button id="borrow-btn" class="btn btn-primary mt-2">Borrow Selected</button>

    <!-- Selection Message -->
    <div id="selection-msg" class="alert alert-info mt-3" style="display:none;"></div>

    <!-- Recommended Books Section -->

  </main>

  <!-- Footer include -->
  <div id="footer-include"></div>

  <!-- Shared Components Loader -->
  <script>
    async function loadInclude(id, url) {
      const el = document.getElementById(id);
      const res = await fetch(url);
      el.innerHTML = await res.text();
    }
    loadInclude('menu-include','includes/menu.html');
    loadInclude('header-include','includes/header.html');
    loadInclude('footer-include','includes/footer.html');
  </script>

  <!-- Borrow JS -->
  <script src="assets/js/borrow.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
