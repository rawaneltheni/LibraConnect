<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div data-include="includes/header.html"></div>
  <div data-include="includes/menu.html"></div>

  <main class="catalog-page">
    <div class="container">
      <div class="catalog-shell">                                     
          
        <!-- main 2-column layout -->        
          <!-- LEFT: recommended + categories -->
          <div class="col-lg-12">
            <!-- Recommended -->
            <section>
              <div class="d-flex justify-content-between align-items-center">
                <h3 class="catalog-section-title mb-0">Recommended</h3>
              </div>
              <div id="recommended-books" class="recommended-strip mt-2">
                <!-- JS injects recommended .book-card here -->
              </div>
            </section>

            <!-- Categories -->
            <section class="mt-4">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h3 class="catalog-section-title mb-0">Categories</h3>
              </div>

              <div id="genre-btns" class="d-flex flex-wrap"></div>

              <div id="catalog" class="row row-cols-3 row-cols-md-3 g-3 mt-1">
                <!-- JS injects grid book cards -->
              </div>
            </section>
          </div>

          <!-- RIGHT: slide-in detail panel -->                      
          
        
      </div>
    </div>

    <aside id="slidePanel" class="slide-panel">

      <div class="inner-slide">
        <div class="panel-img-container"><button id="closePanel" class="close-btn" type="button">Ã—</button></div>
        

        <img id="panelImage" class="panel-img" alt="Book cover" />

        <h2 id="panelTitle"></h2>
        <p id="panelAuthor"></p>
        <p id="panelGenre"></p>
        <span class="panel-blurb"><p id="panelIntro"></p></span>        
        </div>      
    </aside>
    <!-- Background overlay for panel -->
    <div id="overlay" class="overlay"></div>
  </main>

  <div data-include="includes/footer.html"></div>

  <script src="assets/js/catalog.js"></script>
  <script src="assets/js/include.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
