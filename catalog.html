<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body class="p-4">
  <div data-include="includes/header.html"></div>
  <div data-include="includes/menu.html"></div>
   <!-- Search Bar
  <input type="text" id="searchBox" class="form-control mb-4" placeholder="Search by title...">
   -->
  <div class="container" style="border: solid 1px; border-color: rgb(220, 210, 210); border-radius: 10px; padding: 10px 20px 20px 20px; width:100%;">
    <h3 class="mt-5">Recommended</h3>
    <div id="recommended-books" class="row row-cols-1 row-cols-md-3 g-4 mt-2">
      <!-- JS will insert recommended books here -->
    </div>
  </div>

  


  <!-- Books Container -->
  <div class="container" style="border: solid 1px; border-color: rgb(220, 210, 210); border-radius: 10px; padding: 20px 20px 20px 20px; width:100%;">
    <h2 class="mb-3">Books</h2>
    <h4>Genre</h4>
    <div id="genre-btns"></div>
    <div class="row" id="catalog" style="margin-top:10px;"></div>
  </div>
  
  <!-- Slide Panel -->
  <div id="slidePanel" class="slide-panel">
      <button id="closePanel" class="close-btn">Ã—</button>

      <img id="panelImage" class="panel-img" />

      <h2 id="panelTitle"></h2>
      <p id="panelAuthor"></p>
      <p id="panelGenre"></p>
      <p id="panelIntro"></p>
  </div>

  <!-- Background Overlay -->
  <div id="overlay" class="overlay"></div>

  <div data-include="includes/footer.html"></div>
  <script src="assets/js/catalog.js"></script>
  <script src="assets/js/include.js"></script>
