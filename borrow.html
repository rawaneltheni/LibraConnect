<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LibraConnect - Borrow Books</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- Header include -->
  <div data-include="includes/header.html"></div>

  <!-- Navbar include -->
  <div data-include="includes/menu.html"></div>

  <main class="container my-4 borrow-page" >
    <div class="borrow-shell">
      <!-- ================================
         RECOMMENDED SECTION
    ================================= -->
      <!-- Recommended -->
      <div class="d-flex justify-content-between align-items-center mb-2 ">
        <h3 class="borrow-section-title mt-5">Recommended Books</h3>
      </div>

      <!-- horizontal strip, cards injected by JS -->
      <div id="recommended-books"  class="borrow-recommended-strip ">
        <!-- JS will insert cards here -->
      </div>


    <!-- ================================
         BORROW SECTION
    ================================= -->
    <h2 class="borrow-section-title mt-5">Borrow a Book</h2>
    <p class="borrow-section-sub">Choose one or more books below:</p>

    <!-- Horizontal scrolling borrow list -->
    <div id="borrow-list" class="borrow-strip">
      <!-- JS injects cards here -->
    </div>

    <!-- Borrow Button -->
    <button id="borrow-btn" class="btn btn-primary mt-4">Borrow Selected</button>

    <!-- Status Message -->
    <div id="selection-msg" class="alert mt-3" style="display:none;"></div>


  </div>

    
  </main>

  <!-- Footer include -->
  <div data-include="includes/footer.html"></div>

  <!-- Scripts -->
  <script src="assets/js/borrow.js"></script>
  <script src="assets/js/include.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
